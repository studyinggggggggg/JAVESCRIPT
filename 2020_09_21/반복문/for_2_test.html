<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i = 1; i <= 100; i++){
            if(i % 5 == 0 && i % 7 == 0){
                document.write("<p style='color: yellow';>"+i+"</p>");
            }
            else if(i % 5 == 0){
                document.write("<p style='color: red';>"+i+"</p>");
            }
            else if(i % 7 == 0){
                document.write("<p style='color: blue';>"+i+"</p>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
