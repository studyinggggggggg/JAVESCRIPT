<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 = 3;

        num1 += num2 // 13;
        document.write(num1,"<br>");
        num1 -= num2 // 10;
        document.write(num1,"<br>");
        num1 *= num2 // 30;
        document.write(num1,"<br>");
        num1 %= num2 // 0;
        document.write(num1,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
