<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;
        result = num1 + num2; // 17
        document.write(result,"</br>");
        result = num1 - num2; // 13
        document.write(result,"</br>");
        result = num1 * num2; // 30;
        document.write(result,"</br>");
        result = num1 / num2; //7.5;
        document.write(result,"</br>");
        result = num1 % num2; // 1;
        document.write(result,"</br>");
    </script>
</head>

</body>
</html>
