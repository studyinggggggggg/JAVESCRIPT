<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var weight = prompt("당신의 체중은? : ");
        var height = prompt("당신의 키는: ? ");
        var proper_weight = (height - 100) * 0.9;
        var min_weight = weight - proper_weight;
        var result = (min_weight > 0) ? "적정 체중은 "+proper_weight+"kg이며, 현재 적정 체중에서 "+ min_weight+"kg 초과한 것을 알 수 있습니다." : "적정 체중은 "+proper_weight+"kg이며, 현재 적정 체중에서 "+ min_weight+"kg 미만한 것을 알 수 있습니다."

        document.write(result);
    </script>
