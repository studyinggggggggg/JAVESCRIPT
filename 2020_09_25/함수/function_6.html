<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1;
        function gallery(direct){
            if(direct){
                if(num == 20) return;
                num ++;
            }
            else{
                if(num == 1) return;
                num--;
            }

        var imgTag = document.getElementById("photo");
        imgTag.setAttribute("src","사진저장/조유리"+num+".jpg");
        }
    </script>
</head>
<body>
    <div id = "gallayZone">
        <p><img src="사진저장/조유리1.jpg" id = "photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>
</html>
