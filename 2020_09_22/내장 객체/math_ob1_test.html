<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 2.1234;

        var maxNum = Math.max(10,5,8,30) // 30
        var minNum = Math.min(10,5,8,30) // 5
        var roundNum = Math.round(num) // 2
        var floorNum = Math.floor(num) // 2
        var ceilNum = Math.ceil(num) // 3
        var randomNum = Math.random() * 10 // 1~ 100
        var piNum = Math.PI;


        document.write(maxNum,"<br>");
        document.write(minNum,"<br>");
        document.write(roundNum,"<br>");
        document.write(floorNum,"<br>");
        document.write(ceilNum,"<br>");
        document.write(randomNum,"<br>");
        document.write(piNum,"<br>");

    </script> 
</head>
<body>
    
</body>
</html>
